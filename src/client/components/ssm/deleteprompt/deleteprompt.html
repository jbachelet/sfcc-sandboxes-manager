<template>
    <section
        role="alertdialog"
        tabindex="0"
        aria-labelledby="prompt-heading"
        aria-describedby="prompt-message-wrapper"
        class="slds-modal slds-modal_prompt slds-fade-in-open"
        aria-modal="true"
        data-js-prompt
    >
        <div class="slds-modal__container">
            <header
                class="slds-modal__header slds-theme_error slds-theme_alert-texture"
            >
                <h2 class="slds-text-heading_medium" id="prompt-heading">
                    Deletion confirmation
                </h2>
            </header>
            <div
                class="slds-modal__content slds-p-around_medium"
                id="prompt-message-wrapper"
            >
                <p>Are you sure you want to delete this sandbox?</p>
            </div>
            <footer class="slds-modal__footer slds-theme_default">
                <button
                    class="slds-button slds-button_neutral"
                    onclick={handleClose}
                >
                    No, abort
                </button>
                <button
                    class="slds-button slds-button_destructive"
                    onclick={handleConfirm}
                >
                    Yes, please
                </button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" data-js-background></div>
</template>
