<template>
    <template if:true={isAuthenticated}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header
                    class="slds-media slds-media_center slds-has-flexi-truncate"
                >
                    <div class="slds-media__figure">
                        <span
                            class="slds-icon_container slds-icon-standard-account"
                            title="account"
                        >
                            <svg
                                class="slds-icon slds-icon_small"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/resources/slds/icons/standard-sprite/svg/symbols.svg#account"
                                ></use>
                            </svg>
                            <span class="slds-assistive-text">Sandboxes</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a
                                href="#"
                                class="slds-card__header-link slds-truncate"
                                title="Sandboxes"
                            >
                                <span>Sandboxes</span>
                            </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <button
                            class="slds-button slds-button_neutral"
                            onclick={handleRefresh}
                        >
                            Refresh
                        </button>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <template if:true={isLoadingData}>
                    <div role="status" class="slds-spinner slds-spinner_small">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </template>
                <template if:false={isLoadingData}>
                    <template if:true={hasSandboxes}>
                        <table
                            class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-table_fixed-layout"
                        >
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th scope="col">
                                        <div class="slds-truncate" title="ID">
                                            ID
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div
                                            class="slds-truncate"
                                            title="Realm"
                                        >
                                            Realm
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div
                                            class="slds-truncate"
                                            title="Instance"
                                        >
                                            Instance
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div
                                            class="slds-truncate"
                                            title="Created at"
                                        >
                                            Created at
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div
                                            class="slds-truncate"
                                            title="Created by"
                                        >
                                            Created by
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div
                                            class="slds-truncate"
                                            title="State"
                                        >
                                            State
                                        </div>
                                    </th>
                                    <th scope="col" style="width: 10rem">
                                        <div
                                            class="slds-truncate"
                                            title="Actions"
                                        >
                                            Actions
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template
                                    for:each={sandboxes}
                                    for:item="sandbox"
                                >
                                    <ssm-sandbox-row
                                        sandbox={sandbox}
                                        key={sandbox.id}
                                    ></ssm-sandbox-row>
                                </template>
                            </tbody>
                        </table>
                    </template>

                    <template if:false={hasSandboxes}>
                        <template if:true={hasError}>
                            <p class="slds-text-color_error">{error}</p>
                        </template>
                        <template if:false={hasError}>
                            <p
                                class="slds-text-align_center slds-text-title_caps slds-m-vertical_large"
                            >
                                No sandboxes yet.
                            </p>
                        </template>
                    </template>
                </template>
            </div>
            <footer class="slds-card__footer"></footer>
        </article>
    </template>
</template>
